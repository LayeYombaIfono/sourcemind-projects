#spring.application.name=gestionparkautomobile
server.port=8081

# Configuration de la base de donnees
spring.datasource.url=jdbc:mysql://localhost:3306/parking_DB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=


# Pilote JDBC MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.vew.suffix=.jsp


server.servlet.context-path=/parking