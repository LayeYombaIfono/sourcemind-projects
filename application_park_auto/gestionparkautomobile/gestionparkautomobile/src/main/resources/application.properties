spring.application.name=gestionparkautomobile

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/parking_DB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=


# Pilote JDBC MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.servlet.context-path=/users